<section class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <span class="logo-icon">üìö</span>
        <span class="logo-text">BookVerse</span>
      </div>
      <h1>Welcome Back</h1>
      <p>Sign in to your account to continue</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          class="form-control"
          placeholder="Enter your email"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-control"
          placeholder="Enter your password"
        >
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
          <span>Remember me</span>
        </label>
        <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        <span class="alert-icon">‚ö†Ô∏è</span>
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading" class="loading-spinner"></span>
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/signup" class="auth-link">Sign up here</a></p>
      <p>By signing in, you agree to our <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a></p>
    </div>
  </div>
</section>
