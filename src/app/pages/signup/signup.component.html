<section class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <span class="logo-icon">üìö</span>
        <span class="logo-text">BookVerse</span>
      </div>
      <h1>Create Account</h1>
      <p>Join our community of book lovers</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          required
          class="form-control"
          placeholder="Enter your full name"
        >
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="form-control"
          placeholder="Enter your email"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          class="form-control"
          placeholder="Create a password (min. 6 characters)"
        >
        <div class="password-hint">
          Password must be at least 6 characters long
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          class="form-control"
          placeholder="Confirm your password"
        >
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="agreeToTerms" name="agreeToTerms" required>
          <span>
            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
          </span>
        </label>
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        <span class="alert-icon">‚ö†Ô∏è</span>
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        <span class="alert-icon">‚úÖ</span>
        {{ successMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading" class="loading-spinner"></span>
        {{ isLoading ? 'Creating Account...' : 'Create Account' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login" class="auth-link">Sign in here</a></p>
      <p>By creating an account, you agree to receive occasional emails about new releases and promotions</p>
    </div>
  </div>
</section>
